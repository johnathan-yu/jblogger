<div class="panel panel-primary">
  <div class="panel-heading">
    {{title}}
  </div>

  <div class="alert alert-danger" *ngIf="invalidLogin">
    <strong>Invalid Login</strong>
  </div>

  <form class="form-horizontal myForm" (ngSubmit)="login()" #myForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter user name" required [(ngModel)]="userName" id="userName" name="userName"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter password" required [(ngModel)]="password" id="password" name="password"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
